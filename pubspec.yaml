name: suu
description: "Suu - Water Tracker"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  awesome_notifications: ^0.10.1
  fl_chart: 0.50.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
